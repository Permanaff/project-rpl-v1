{% extends 'layout.html' %}
{% block head %}
<title>Urban</title>
{%endblock%}


{% block navbar %}
{% endblock %}

{%block body%}
<header>  
    <div class="row">
        <div class="mt-5 bottom-10">
            <a class="position-absolute top-15 bottom-15 start-50 translate-middle" href="{{url_for('home')}}">
                <img class="mt-3 mb-5" src="/static/images/logo/logo.png" alt="urban" width="150">
            </a>
        </div>
    </div> 
</header>

<div class="mt-5"></div>
<div class="container">
    <div class="row justify-content-center ">
    
        <div class="col-4 ">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }} 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endwith %}
    
            
            <div class="card shadow-sm">
    
                <div class="card-body mt-3">
                    <div class="row mb-5 mt-2">
                        <div class="col-md-4">
                            <h1 class="fs-2 fw-bold">Masuk</h1>
                        </div>
                        <div class="col-md-4 ms-auto">
                            <p class="text-sm-end mt-2"><a id="text-login" href="/register">Daftar</a></p>
    
                        </div>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input name="inpEmail" type="email" class="form-control ">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="inpPass" type="password" class="form-control">
                        <div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>


{%endblock%}
